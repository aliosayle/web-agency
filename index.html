<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Basecamp Studio | Web Design That Converts</title>
    <meta name="title" content="Basecamp Studio | Web Design That Converts" />
    <meta name="description" content="Professional web design for startups and small businesses. We build conversion-focused websites that turn visitors into customers. Starting from $300." />
    <meta name="keywords" content="web design, web development, small business website, startup website, affordable web design, conversion optimization, responsive design, SEO" />
    <meta name="author" content="Basecamp Studio" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://basecamp.studio/" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.svg" />
    
    <!-- Theme Color for Mobile Browsers -->
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#0a0a0a" media="(prefers-color-scheme: dark)" />
    <meta name="msapplication-TileColor" content="#2563eb" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://basecamp.studio/" />
    <meta property="og:title" content="Basecamp Studio | Web Design That Converts" />
    <meta property="og:description" content="Professional web design for startups and small businesses. We build conversion-focused websites that turn visitors into customers. Starting from $300." />
    <meta property="og:image" content="https://basecamp.studio/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Basecamp Studio" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://basecamp.studio/" />
    <meta name="twitter:title" content="Basecamp Studio | Web Design That Converts" />
    <meta name="twitter:description" content="Professional web design for startups and small businesses. We build conversion-focused websites that turn visitors into customers." />
    <meta name="twitter:image" content="https://basecamp.studio/og-image.jpg" />
    
    <!-- Fonts - Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- Structured Data - Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Basecamp Studio",
      "url": "https://basecamp.studio",
      "logo": "https://basecamp.studio/favicon.svg",
      "description": "Professional web design agency for startups and small businesses. We build conversion-focused websites.",
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "sales",
        "email": "hello@basecamp.studio",
        "availableLanguage": ["English"]
      },
      "sameAs": []
    }
    </script>
    
    <!-- Structured Data - Local Business -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "ProfessionalService",
      "name": "Basecamp Studio",
      "description": "Web design and development agency specializing in conversion-focused websites for small businesses and startups.",
      "url": "https://basecamp.studio",
      "priceRange": "$300 - $1200+",
      "image": "https://basecamp.studio/og-image.jpg",
      "telephone": "",
      "email": "hello@basecamp.studio",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "US"
      },
      "openingHours": "Mo-Fr 09:00-18:00",
      "paymentAccepted": ["Cash", "Credit Card", "Bank Transfer"],
      "areaServed": {
        "@type": "Place",
        "name": "Worldwide"
      },
      "hasOfferCatalog": {
        "@type": "OfferCatalog",
        "name": "Web Design Services",
        "itemListElement": [
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Starter Website",
              "description": "Single-page responsive website for new businesses"
            },
            "price": "300",
            "priceCurrency": "USD"
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Business Website",
              "description": "Multi-page website with SEO and analytics"
            },
            "price": "800",
            "priceCurrency": "USD"
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Premium Website",
              "description": "Custom web applications and e-commerce solutions"
            }
          }
        ]
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
